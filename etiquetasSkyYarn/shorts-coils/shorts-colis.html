<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="shorts-coils.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/primeflex@latest/primeflex.css"
    />
  </head>
  <body>
    <div class="w-full  flex justify-content-center">
      <h1 class="font-bold text-6xl">{{id}}</h1>
    </div>

    <div class="w-full flex">
      <div class="w-6">
        <div class="col-12">
          <span class="text-5xl">Fecha : </span>
        </div>
        <div class="col-12">
          <span class="font-bold text-6xl">{{fecha}}</span>
        </div>
        <div class="col-12">
          <span class="text-5xl">Muda / posición : </span>
        </div>
        <div class="col-12">
          <span class="font-bold text-6xl">{{muda_posicion}}</span>
        </div>
        <div class="col-12">
          <span class="text-5xl">Elemento : </span>
        </div>
        <div class="col-12">
          <span class="font-bold text-6xl">{{elemento}}</span>
        </div>
      </div>

      <div class="w-6 flex flex-wrap justify-content-end align-content-center">
        <!-- Reemplazar con el código QR generado -->
        {{qrcodeImage}}
      </div>
    </div>
  </body>
</html>
